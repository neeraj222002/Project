<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissior</title>
    <link rel=" stylesheet" href="style.css">
    
</head>
<body>
    <h1>Rock Paper Scissior</h1>
    <div class="choices">
        <div class="choice" id = "rock">
            <img src = "image/rock.png">
        </div>

        
        <div class="choice" id = "paper">
            <img src = "image/paper.png">
        </div>
        <div class="choice" id = "scissors">
            <img src = "image/scissors.png">
        </div>
    </div>

    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p id="user-name"></p>
        </div>
        <div class="score">
            <p id="computer-score">0</p>
            <p>Computer</p>
        </div>
    </div>

    <div style="text-align:center; margin-top: 1rem;">
        <button id="reset-name" style="padding: 0.5rem 1rem; font-size: 1rem;">Reset Name</button>
    </div>

    <div class="msg-container">
        <p id="msg"> Play your move</p>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
